<!DOCTYPE html>
<html>
<head>
    <title>Hello World in Rust and WASM</title>
</head>
<body>
    <div id="redoc-container"></div>
    <script type="module">
        import init, { RedocTryItOut, RedocOptions } from './pkg/redoc_try_it_out_rust.js';

        async function run() {
            await init();
            const options = new RedocOptions()
                .setDisableSearch(true)
                .setGeneratedPayloadSamplesMaxDepth(1);
            new RedocTryItOut()
                .init(options);
        }

        run();
    </script>

</body>
</html>
