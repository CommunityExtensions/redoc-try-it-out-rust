<!DOCTYPE html>
<html>
<head>
    <title>Hello World in Rust and WASM</title>
</head>
<body>
    <script type="module">
        import init, { RedocTryItOut } from './pkg/redoc_try_it_out_rust.js';

        async function run() {
            await init();
            const redocTryItOut = new RedocTryItOut();
            // Just a dummy script tag to load ReDoc, PoC only
            redocTryItOut.add_script_tag("https://rebilly.github.io/ReDoc/releases/latest/redoc.min.js", () => {
                console.log("ReDoc loaded");
            });
        }

        run();
    </script>
</body>
</html>
