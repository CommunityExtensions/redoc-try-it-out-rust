<!DOCTYPE html>
<html>
<head>
    <title>Hello World in Rust and WASM</title>
</head>
<body>
    <div id="redoc-container"></div>
    <script type="module">
        import init, { RedocTryItOut, RedocOptions } from './pkg/redoc_try_it_out_rust.js';

        async function run() {
            await init();
            new RedocTryItOut().init({
                docUrl: "https://petstore.swagger.io/v2/swagger.json"
            }, {
                disableSearch: true,
            });
        }

        run();
    </script>

</body>
</html>
