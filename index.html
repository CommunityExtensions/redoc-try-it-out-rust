<!DOCTYPE html>
<html>
<body>
    <div id="redoc-container"></div>
    <script type="module">
        import init, { RedocTryItOut, RedocOptions } from './pkg/redoc_try_it_out_rust.js';

        async function run() {
            await init();
            new RedocTryItOut().init(
                "https://petstore.swagger.io/v2/swagger.json",
                {
                    disableSearch: true,
                    hideDownloadButton: true
                },
                document.getElementById("redoc-container")
            )
        }

        run();
    </script>

</body>
</html>
