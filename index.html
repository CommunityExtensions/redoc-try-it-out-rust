<!DOCTYPE html>
<html>
<head>
    <title>Hello World in Rust and WASM</title>
</head>
<body>
    <script type="module">
        import init, { RedocTryItOut, RedocTryItOutOptions } from './pkg/redoc_try_it_out_rust.js';

        async function run() {
            await init();
            const options = new RedocTryItOutOptions().setDisableSearch("sdas").setGeneratedPayloadSamplesMaxDepth(1);
            new RedocTryItOut().init(options);
        }

        run();
    </script>
</body>
</html>
